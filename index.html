<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>

<body>
    <div class="calc">
        <div class="content">
            <input type="text" disabled class="input" id="inputWindow" value="0">

            <div class="buttons">
                <div class="leftBlokc">
                    <div class="cButtons">
                        <button class="clianerButton" id="cleanerButton">C</button>
                        <button id="backSpase"><a class="icons" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXI4FOIRraW6h6MSMJMu2ihgzZYrz8duiwkQ&usqp=CAU"></a></button>
                    </div>

                    <div class="numberButtons">

                        <button id="numberButton" value="1">1</button>
                        <button id="numberButton" value="2">2</button>
                        <button id="numberButton" value="3">3</button>
                        <button id="numberButton" value="4">4</button>
                        <button id="numberButton" value="5">5</button>
                        <button id="numberButton" value="6">6</button>
                        <button id="numberButton" value="7">7</button>
                        <button id="numberButton" value="8">8</button>
                        <button id="numberButton" value="9">9</button>
                    </div>
                    <button class="numberButtons" id="zero" value="0">0</button>
                </div>

                <div class="rigthBlokc">
                    <div class="operationButtons">
                        <button class="OperationButton" id="divide" value="/">/</button>
                        <button class="OperationButton" id="multiply" value="*">*</button>
                        <button class="OperationButton" id="minuce" value="-">-</button>
                        <button class="OperationButton" id="plus" value="+">+</button>
                        <button class="OperationButton" id="rezult" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
